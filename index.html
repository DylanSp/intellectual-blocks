<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Intellectual Blocks</title>
  </head>
  <body>
    <div class="instructions">
      Click any piece to pick it up, move your mouse to relocate it to the
      workspace, then click again to set it down.
    </div>

    <div id="workspace">
      <div id="tray">
        <!-- inline styles on pieces set their initial position within the tray -->
        <div class="piece z-piece" style="left: 10px; top: 10px">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>

        <div class="piece square-piece" style="left: 110px; top: 10px">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>

        <div class="piece t-piece" style="left: 180px; top: 10px">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>

        <div class="piece line-3-piece" style="left: 280px; top: 10px">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>

        <div class="piece line-2-piece" style="left: 380px; top: 10px">
          <div class="square"></div>
          <div class="square"></div>
        </div>

        <div class="piece l-piece" style="left: 450px; top: 10px">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>

        <div class="piece single-square-piece" style="left: 520px; top: 10px">
          <div class="square"></div>
        </div>

        <div class="piece corner-3-piece" style="left: 10px; top: 110px">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>

        <div class="piece line-4-piece" style="left: 90px; top: 110px">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
      </div>
    </div>
    <script async src="script.js"></script>
  </body>
</html>
